{% extends 'base.html' %} {% block title %}{{user.first_name}}{% endblock %} 
{% block content %}
<div>
  <img src="{{user.image_url}}" width="200px" alt="" />
</div>
<div>
  <h1>{{user.first_name}} {{user.last_name}}</h1>
  <div class="container">
    <form action="/users/{{user.id}}/edit">
      <button class="btn btn-secondary">Edit</button>
    </form>
    <form action="/users/{{user.id}}/delete" method="POST">
      <button class="btn btn-danger">Delete</button>
    </form>
  </div>
  <h2>Posts:</h2>
  {% if posts %}
  <div class="container">
    <ul>
      {% for post in posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% else %}
    <p>Nothing here yet!</p>
  {%endif%}
  <a href="/users/{{user.id}}/posts/new"><button class="btn btn-primary">Add a post</button></a>
</div>
{% endblock %}
