{% extends 'base.html' %} 
{% block title %}Edit Post {% endblock %}
{% block content %}

<h1>Edit Post</h1>
<div class="container">
  <form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{post.title}}" class="form-control"/>

</div>
<div class="form-group">
<label for="content">Content</label>
<textarea name="content" id="" rows="5" class="form-control">{%if post.content %}{{post.content}}{%endif%}</textarea>
</div>

<p>Edit Tags</p>
    {% for tag in all_tags %}
      <div>
        <input type="checkbox" name="tags" value="{{tag.id}}" {%if tag in post.tags %}checked {%endif%}>
        <label for="tags">{{tag.name}}</label>
    </div>
    {% endfor %}
    <div>
      <a href="/posts/{{post.id}}"><button class="btn btn-secondary">Cancel</button></a>
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</div>

{%endblock%}
