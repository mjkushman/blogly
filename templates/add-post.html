{% extends 'base.html' %} {% block title %} New Post {% endblock %} {% block
content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<div class="container-sm">
  <form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" id="" rows="5" class="form-control"></textarea>
    </div>
    <p>Choose Tags</p>
    {%for tag in tags %}
      <div>
        <input type="checkbox" name="tags" value="{{tag.id}}">
        <label for="tags">{{tag.name}}</label>
    </div>
    {% endfor %}
    <a class="btn btn-outline-secondary" href="/users/{{user.id}}" formmethod="GET">Cancel</a>
    <button class="btn btn-success">Add</button>
  </form>
</div>

{% endblock %}
