{% extends 'base.html' %}
{% block title %}Create user{% endblock %}
{% block content %}
<div>
    <h1>Create a user</h1>
</div>
<div>
    <form action="/users/new" method="POST">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="Enter a first name" required>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="Enter a last name">
        <label for="image_url">Image URL</label>
        <input type="text" name="image_url" placeholder="Provide an image of this user">
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
