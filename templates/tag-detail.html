{% extends 'base.html' %} 
{% block title %} {{tag.name}} {% endblock %} 
{% block content %}
    
    <h1>Details for: {{tag.name}}</h1>
    
    
    
    
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
    <form action="/tags/{{tag.id}}/delete" method="POST">
        <button class="btn btn-danger">Delete</button>
    </form>
    
    <h3>Posts tagged with {{tag.name}}:</h3>
    <div class="container">
      {% for post in tag.posts %}
      <p><a href="/posts/{{post.id}}">{{post.title}}</a></p>
      {% endfor %}
    </div>
    {% endblock %}
